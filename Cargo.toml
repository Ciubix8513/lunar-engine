[package]
name = "lunar-engine"
version = "0.0.1"
edition = "2021"

[lib]
name="lunar_lib"
path="./src/lunar-lib/lib.rs"

[[bin]]
name="lunar_engine"
path="./src/main.rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bytemuck = { version = "1.14.0", features = ["derive"] }
chrono = "0.4.31"
env_logger = "0.10.0"
futures = "0.3.28"
image = "0.24.7"
log = "0.4.20"
rand = "0.8.5"
vec_key_value_pair = "0.1.0"
wgpu = "0.18.0"
winit = { version = "0.29.0", features = ["rwh_05"] }

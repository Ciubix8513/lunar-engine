[package]
name = "renderer"
version = "0.1.0"
edition = "2021"

[lib]
name="renderer_lib"
path="./src/renderer_lib/lib.rs"

[[bin]]
name="renderer"
path="./src/main.rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bytemuck = { version = "1.14.0", features = ["derive"] }
env_logger = "0.10.0"
futures = "0.3.28"
image = "0.24.7"
log = "0.4.20"
wgpu = "0.17.0"
winit = "0.28.6"
